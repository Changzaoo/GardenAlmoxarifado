<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#22c55e" />
    <meta name="description" content="Sistema de controle de almoxarifado para ferramentas e equipamentos de jardim" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="/manifest.json?v=1.0">

    <!-- Preload de fontes para melhor performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <title>Almoxarifado do Jardim - Sistema de Controle</title>
    
    <!-- Meta tags adicionais para SEO -->
     
    <meta name="robots" content="noindex, nofollow" />
    <meta name="author" content="Almoxarifado do Jardim" />
    <meta name="keywords" content="almoxarifado, jardim, ferramentas, equipamentos, controle, inventário" />
    
    <!-- PWA meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Almoxarifado" />
    
    <style>
      /* Loading spinner inicial */
      .initial-loading {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #f0fdf4 0%, #eff6ff 100%);
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #22c55e;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Ocultar o loading quando o React carregar */
      #root:not(:empty) + .initial-loading {
        display: none;
      }
    </style>
  </head>
  
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>JavaScript Necessário</h1>
        <p>Este sistema requer JavaScript para funcionar corretamente.</p>
        <p>Por favor, habilite o JavaScript no seu navegador e recarregue a página.</p>
      </div>
    </noscript>
    
    <!-- Container principal da aplicação React -->
    <div id="root"></div>
    
    <!-- Loading screen inicial -->
    <div class="initial-loading">
      <div>
        <div class="loading-spinner"></div>
        <p style="margin-top: 20px; color: #6b7280; font-family: 'Inter', sans-serif;">
          Carregando Sistema do Almoxarifado...
        </p>
      </div>
    </div>
    
    <!-- Service Worker registration -->
    <script>
      // Verificar se o browser suporta service workers
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
